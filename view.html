<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Check if books are in the public domain in the United States"
    />
    <title>Public Domain Book Checker</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <main>
      <div id="placeholder">
        N/A
      </div>
      <article id="book-display" class="hidden">
        <img id="thumbnail" src="" />
        <h2 id="title"></h2>
        <h3 id="author"></h3>
        <p><strong>Published: </strong><span id="publication-date"></span></p>
        <h3>Status</h3>
        <div>
          <h4 id="status-title"></h4>
          <p id="status-description"></p>
        </div>
        <p id="status"></p>
        <h3>Description</h3>
        <p id="description"></p>
      </article>      
    </main>
    <!-- Load JavaScript files -->
    <!-- <script src="scripts/api.js"></script> -->
    <!-- <script src="scripts/search.js"></script> -->
    <script src="scripts/view.js"></script>
  </body>
</html>
